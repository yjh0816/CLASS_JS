<head>
    <link rel="stylesheet" href="style.css">
    <title>타이틀</title>
</head>
<body>
    <div id="modal">
        <div id="item">
            모달입니다.
            <button onclick="closeModal()">닫기</button>
        </div>
    </div>
    <button onclick="showModal()">자세히 보기</button>
    <div class="carousel" onmousedown="onMouseDown(event);" ondragstart="event.preventDefault()">
        <p class="item" style="background-color: lightblue;">1</p>
        <p class="item" style="background-color: lightcoral;">2</p>
        <p class="item" style="background-color: lightgoldenrodyellow;">3</p>
        <p class="item" style="background-color: lightgreen;">4</p>
    </div>
    <button onclick="prev()">이전</button>
    <button onclick="next()">다음</button>
</body>
<script src="script.js"></script>
</html>
